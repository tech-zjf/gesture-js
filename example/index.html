<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-JS Demo</title>
    <style>
        #gesture-area {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border-radius: 8px;
            user-select: none;
        }
        #log {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="gesture-area">在此区域测试手势</div>
    <div id="log"></div>

    <script type="module">
        import GestureJs from '../dist/index.js';
        
        const logElement = document.getElementById('log');
        const gestureArea = document.getElementById('gesture-area');

        function log(message) {
            const p = document.createElement('p');
            p.textContent = message;
            logElement.insertBefore(p, logElement.firstChild);
        }

        const gesture = new GestureJs({
            el: '#gesture-area',
            events: {
                upwardSliding: (offset) => {
                    log(`上滑: ${offset}px`);
                },
                downwardSliding: (offset) => {
                    log(`下滑: ${offset}px`);
                },
                leftSliding: (offset) => {
                    log(`左滑: ${offset}px`);
                },
                rightSliding: (offset) => {
                    log(`右滑: ${offset}px`);
                },
                upwardScroll: () => {
                    log('向上滚动');
                },
                downwardScroll: () => {
                    log('向下滚动');
                },
                pinchZoom: (type) => {
                    log(`缩放: ${type}`);
                }
            }
        });
    </script>
</body>
</html>
